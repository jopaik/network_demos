---
controller_components:
  - projects
  - credential_types
  - credentials
  - execution_environments
  - hosts
  - inventory_sources
  - job_templates
  - workflow_job_templates

controller_credential_types:
  - name: ServiceNow ITSM
    kind: cloud
    description: ''
    injectors:
      env:
        SN_HOST: "{% raw %}{{ host }}{% endraw %}"
        SN_PASSWORD: "{% raw %}{{ password }}{% endraw %}"
        SN_USERNAME: "{% raw %}{{ username }}{% endraw %}"
      extra_vars:
        SN_HOST: "{% raw %}{{ host }}{% endraw %}"
        SN_PASSWORD: "{% raw %}{{ password }}{% endraw %}"
        SN_USERNAME: "{% raw %}{{ username }}{% endraw %}"
    inputs:
      fields:
        - id: host
          label: Host
          type: string
        - id: username
          label: Username
          type: string
        - id: password
          label: Password
          secret: true
          type: string
      required:
        - instance
        - username
        - password

  - name: CA Credential Type
    kind: cloud
    description: 'CA Host Credential Type'
    injectors:
      extra_vars:
        CA_HOST: "{% raw %}{{ host }}{% endraw %}"
        CA_PASSWORD: "{% raw %}{{ password }}{% endraw %}"
        CA_USERNAME: "{% raw %}{{ username }}{% endraw %}"
    inputs:
      fields:
        - id: host
          label: Host
          type: string
        - id: username
          label: Username
          type: string
        - id: password
          label: Password
          secret: true
          type: string
      required:
        - host
        - username
        - password

controller_credentials:
  - name: ServiceNow ITSM
    credential_type: ServiceNow ITSM
    description: ''
    inputs:
      host: https://ven05430.service-now.com/
      password: ''
      username: admin
    organization: Default

  - name: CA Host Credential
    credential_type: CA Credential Type
    description: ''
    inputs:
      username: ca-admin
      password: CHANGE_ME
    organization: Default

execution_environments:
  - name: ruch-network-ee
    credential: ''
    description: 'Network Examples EE'
    image: quay.io/truch/network-examples:latest
    pull: missing

hosts:
  - name: ca-host
    description: "Certificate Authority"
    inventory: "Workshop Inventory"
    state: present
    enabled: true
    variables:
        ansible_host: CHANGE_ME


projects:
  - name: ServiceNow Examples
    allow_override: false
    credential: null
    default_environment: null
    description: ''
    organization: Default
    notification_templates_error: []
    notification_templates_started: []
    notification_templates_success: []
    scm_branch: ''
    scm_clean: false
    scm_delete_on_update: false
    scm_refspec: ''
    scm_track_submodules: false
    scm_type: git
    scm_update_cache_timeout: 0
    scm_update_on_launch: false
    scm_url: https://github.com/taruch/symmetrical-octo-umbrella.git
    signature_validation_credential: null
    timeout: 0


