---
controller_components:
  - projects
  - credentials
  - execution_environments
  - hosts
  - groups
  - inventory_sources
  - job_templates
  - workflow_job_templates


controller_credential_types:
  - name: ServiceNow ITSM
    kind: cloud
    inputs:
      fields:
        - id: host
          label: Host
          type: string
        - id: username
          label: Username
          type: string
        - id: password
          label: Password
          secret: true
          type: string
      required:
        - instance
        - username
        - password
        - passphrase
    injectors:
      env:
        SN_HOST: !unsafe '{{ host }}'
        SN_PASSWORD: '{{ password }}'
        SN_USERNAME: !unsafe '{{ username }}'
    

controller_credentials:
  - name: ServiceNow ITSM
    credential_type: ServiceNow ITSM
    description: ''
    inputs:
      host: https://ven05430.service-now.com/
      password: ''
      username: CHANGE_ME
    organization: Red Hat network organization


controller_execution_environments:
  - name: ruch-network-ee
    description: 'Network Examples EE'
    image: quay.io/truch/network-examples:latest
    pull: missing



controller_hosts:
  - name: nxosv1
    description: "Nexus Switch 1"
    inventory: "Workshop Inventory"
    state: present
    enabled: true
    variables:
      ansible_host=198.18.1.51
      ansible_user=admin
      ansible_password=admin

  - name: nxosv2
    description: "Nexus Switch 2"
    inventory: "Workshop Inventory"
    state: present
    enabled: true
    variables:
      ansible_host=198.18.1.52
      ansible_user=admin
      ansible_password=admin


controller_groups:
  - name: nxos
    description: Cisco Nexus hosts
    inventory: "Workshop Inventory"
    variables: 
      ansible_network_os: nxos
      ansible_connection: network_cli
    hosts:
      - nxosv1
      - nxosv2
      

controller_projects:
  - name: ServiceNow Examples
    organization: "Red Hat network organization"
    scm_type: git
    wait: true
    scm_url: https://github.com/taruch/symmetrical-octo-umbrella.git


