- name: Cisco IOS XE STIG
  hosts: cisco
  gather_facts: false
  vars:
    change_fact: false

  tasks:

    - name: Run Cisco STIG
      when: ansible_network_os == 'ios'
      vars:
        ignore_all_errors: False
      ansible.builtin.include_role:
        name: iosxeSTIG
      # notify: cisco_stig
      register: cisco_stig_reg

    - name: Force all notified handlers to run at this point, not waiting for normal sync points
      ansible.builtin.meta: flush_handlers
      check_mode: false

    - name: Debug
      ansible.builtin.debug:
        var: change_fact
      check_mode: false

    - name: Pause for 20 seconds to wait for handlers to flush 
      ansible.builtin.pause:
        seconds: 20

    - name: List running jobs for the network_STIG_change.yml playbook
      ansible.controller.job_list:
        status: running
        query: {"name": "Network STIG Validate"}
      ignore_errors: true
      run_once: true
      delegate_to: localhost
      check_mode: false
      register: STIG_job

    - name: Obtain the job id from the list of running jobs
      when: STIG_job
      ansible.builtin.set_fact:
        job_url: "https://{{ ansible_controller }}/#/jobs/playbook/#/jobs/playbook/{{ STIG_job.results[0].id }}/output"
      run_once: true
      delegate_to: localhost

    - name: Create Change Request Ticket in ITSM System
      when: change_fact == true
      block:
        - name: Create Change Request
          servicenow.itsm.change_request:
            instance:
              host: "{{ SN_HOST }}"
              username: "{{ SN_USERNAME }}"
              password: "{{ SN_PASSWORD }}"
            state: new
            type: normal
            requested_by: "splunk_ansible_workflow"
            description: |
              '{{ inventory_hostname }} is out of compliance.
              Use the following URL for details: {{ job_url }}'
            short_description: "{{ inventory_hostname }}"
            priority: low
            impact: low
            risk: low
            category: network
            assignment_group: 'Network CAB Managers'
            other:
              planned_start: "{{ lookup('pipe','date +%Y%m%d%H%M%S')}}"
              answer: true
          register: change_out
          delegate_to: localhost

        - name: Set fact for change number
          ansible.builtin.set_fact:
            #change_number: 'CHG0030022'
            change_number: "{{ change_out.record.number }}"

        - name: Debug change number
          debug:
            msg: "{{ change_number }}"
      check_mode: false

